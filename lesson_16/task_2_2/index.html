<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form>
        <div>
          <input type="text" name="primaryLanguage" value="HTML" disabled />
        </div>
        <div>
          <input type="checkbox" name="agree" unchecked />
        </div>
        <div>
          <input type="checkbox" name="like" checked disabled />
        </div>
        <div>
          <input type="color" name="favoriteColour" value="#ff7f50" />
        </div>
        <div>
          <input type="date" name="birthDate" value="2021-02-01" />
        </div>
        <div>
          <input
            type="datetime-local"
            name="birthTime"
            value="20224-10-04T13:02"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            placeholder="example@domain.com"
            required
          />
        </div>
        <div>
          <input type="file" name="avatar" />
        </div>
        <div>
          <input type="month" name="startLearning" value="2020-01" />
        </div>
        <div>
          <input type="number" name="favoriteNumber" value="17" />
        </div>
        <div>
          <textarea
            name="story"
            placeholder="A long time ago..."
            rows="5"
            cols="30"
          ></textarea>
        </div>
        <div>
          <input type="text" name="password" value="secret" />
        </div>
        <div>
          <languages>
            <input id="html" type="radio" name="language" value="html" />
            <label for="html">HTML</label>
            <input id="css" type="radio" name="language" value="css" />
            <label for="css">CSS</label>
            <input
              id="javascript"
              type="radio"
              name="language"
              value="javascript"
            />
            <label for="javascript">JavaScript</label>
          </languages>
        </div>
        <div>
          <input type="range" name="learningProgress" value="30" />
        </div>
        <div>
          <select name="framework">
            <option value="react">React</option>
            <option value="jquery">jQuery</option>
            <option value="bootstrap">Bootstrap</option>
          </select>
        </div>
        <div>
          <input
            type="search"
            name="search"
            placeholder="Type first letters..."
          />
        </div>
        <div>
          <input type="time" name="lunchEnd" value="14:01" />
        </div>
        <div>
          <input
            type="url"
            name="website"
            placeholder="https//website.com"
            required
          />
        </div>
        <div>
          <input type="week" name="birthWeek" value="2021-W51" />
        </div>
        <div>
          <input type="button" name="save" value="Save" />
        </div>
      </form>
    </main>
  </body>
</html>
