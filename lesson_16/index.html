<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div class="form-control">
        <input
          class="input"
          type="text"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-control">
        <input
          class="input"
          type="number"
          name="age"
          min="3"
          max="10"
          required
        />
      </div>
      <div class="form-control">
        <input
          id="accept"
          class="input"
          type="checkbox"
          name="agree"
          disabled
        /><label for="accept"> Accept terms and conditions</label>
      </div>
      <div class="form-control choose-gender">
        <input id="male" type="radio" name="gender" value="male" checked />
        <label for="male">Male</label>
        <input id="female" type="radio" name="gender" value="female" />
        <label for="female">Female</label>
        <input id="other" type="radio" name="gender" value="other" />
        <label for="other">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          maxlength="10"
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="form-control"><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
