<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <div class="items">
        <input class="input" type="text" name="lastName" value="Emerson" />
      </div>
      <div class="items">
        <input class="input" type="number" value="17" name="age" />
      </div>
      <div class="items">
        <input class="input" type="checkbox" name="agree" /><label>
          Accept terms and conditions</label
        >
      </div>
      <div class="items" class="choose gender">
        <input class="input" type="radio" name="gender" checked/> <label>Male</label>
        <input class="input" type="radio" name="gender" />
        <label> Female</label>
        <input class="input" type="radio" name="gender" /> <label>Secret</label>
      </div>
      <div class="items">
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="items"><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
