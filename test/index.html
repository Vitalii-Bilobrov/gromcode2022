<!DOCTYPE html>
<html>
  <body>
    <h2>Iframe - Target for a Link</h2>

    <iframe
      src="https://gromcode.com/courses/html5-css3/lessons/1422?video_id=1"
      name="iframe_a"
      height="300px"
      width="100%"
      title="Iframe Example"
    ></iframe>

    <p>
      <a
        href="https://gromcode.com/courses/html5-css3/tasks/2566?video_id=1"
        >W3Schools.com</a
      >
    </p>

    <p>
      When the target attribute of a link matches the name of an iframe, the
      link will open in the iframe.
    </p>
  </body>
</html>
